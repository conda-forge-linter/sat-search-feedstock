{% set version = "0.2.2" %}

package:
  name: sat-search
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sat-search/sat-search-{{ version }}.tar.gz
  sha256: 63d8bdbf2017698a8f3aefa0541117b528cedb8284077abccdcb018cf5902db2
  patches:
    - req.patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - sat-search=satsearch.main:cli

requirements:
  host:
    - python
    - pip
    - sat-stac >=0.3.0,<0.4
    - pytest-runner
  run:
    - python
    - sat-stac >=0.3.0,<0.4

test:
  imports:
    - satsearch
    - test
  commands:
    - sat-search --help
  requires:
    - pytest

about:
  home: https://github.com/sat-utils/sat-search
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A python client for sat-api"

extra:
  recipe-maintainers:
    - ocefpaf
